<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Word Frequency Counter</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <p>Word Counts are easily found on most modern word processors. What's harder to determine is the frequency of each word. Type or
        copy/paste your document below to check whether you've used the same word a few too many times.
    </p>
    <form id='doc-checker'>
        <textarea id='form-input'></textarea>
    </br>
        <button id='button-submit' type="submit">Submit</button>
    </form>
    <h2 id='freq-header'>Word Frequencies</h2>
    <ul id='word-list'>


    </ul>
    <script src='script.js'></script>
</body>
</html>
